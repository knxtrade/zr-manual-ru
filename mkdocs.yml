copyright: Copyright &copy; MMXXV - <a href="https://knx-trade.ru" target="_blank">KNX-TRADE</a> by <a href="https://abasta.ru/contactus" target="_blank">ABASTA LLC</a>
theme:
  name: material
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  custom_dir: overrides
  language: ru
  favicon: images/favicon.png
  logo: images/logo.png
  font:
    text: "Roboto"
    code: "Roboto Mono"
  features:
    - search.suggest                # Предложения поиска
    - search.highlight              # Подсветка поиска
    - navigation.path               # Путь навигации, хлебные крошки
    #- navigation.instant            # Мгновенная навигация
    #- navigation.instant.prefetch   # Предварительная загрузка мгновенной навигации
    - navigation.tracking           # Отслеживание якоря
    - toc.follow                    # Следить за изменениями в оглавлении
    #- navigation.tabs               # Вкладки навигации
    #- navigation.tabs.sticky        # Закрепленные вкладки навигации
    #- navigation.sections           # Секции навигации
    - navigation.top                # Вернуться к началу страницы
    - navigation.indexes            # Индексы навигации
    - navigation.footer             # Нижний колонтитул навигации
  icon:
    admonition:
      note: fontawesome/solid/note-sticky
      abstract: fontawesome/solid/book
      info: fontawesome/solid/circle-info
      tip: fontawesome/solid/bullhorn
      success: fontawesome/solid/check
      question: fontawesome/solid/circle-question
      warning: fontawesome/solid/triangle-exclamation
      failure: fontawesome/solid/bomb
      danger: fontawesome/solid/skull
      bug: fontawesome/solid/robot
      example: fontawesome/solid/flask
      quote: fontawesome/solid/quote-left
extra_css:
  - stylesheets/extra.css
extra:
  social:
    - icon: fontawesome/brands/square-git
      link: https://github.com/knxtrade/zennio-ac.git 
    - icon: fontawesome/brands/square-youtube
      link: https://rutube.ru/u/knxtrade/
    - icon: fontawesome/brands/vk
      link: https://vk.com/knxtrade
    - icon: fontawesome/brands/telegram
      link: https://t.me/knxtrade_news
  analytics:
    provider: google
    property: G-CRD7BKJGPM
extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js
  - javascripts/feedback.js
markdown_extensions:
  - admonition
  - abbr
  - tables
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.snippets
  - pymdownx.blocks.caption
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true
      permalink_title: Anchor link to this section for reference
plugins:
# эти три строки только для спонсоров проекта
#  - privacy:
#      links_attr_map:
#        target: _blank
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
      lang:
        - ru
        - en
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: true
      skip_classes:
        - custom-skip-class-name
      auto_caption: false
      caption_position: bottom
      background: white
      shadow: true
      manual: false
nav:
  - Введение:
      - index.md
      - intro/install.md
  - Доступ и регистрация:
      - access_register/register.md
      - access_register/login.md
      - access_register/guest_access.md
  - Устройства:
      - devices/device_pairing.md
      - devices/list_devices.md
      - devices/device_management.md
      - devices/multiple_devices_management.md
      - devices/notification.md
      - devices/device_vs_remote_control.md
  - Голосовое управление:
      - voice_control/device_management.md
      - voice_control/device_types.md
      - voice_control/assistants.md
  - Пользовательская настройка:
      - user_config/user.md
      - user_config/preferences.md
  - Помощь:
      - help/index.md
      - help/about.md
      - help/translation.md
#      - help/network.md
